<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lucky Birthday App | Kedar Kulkarni</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="container">
      <h5 id="note">Privacy Note: We do not store any data.</h5>
      <h1>Is your Birthday lucky?</h1>
      <label for="dob">Select your birthday</label>
      <input id="dob" type="date" />
      <label for="lucky-number">Enter your lucky number</label>
      <input id="lucky-number" type="number" />
      <button id="btn">Check My Luck</button>
      <p id="message"></p>
      <div id="output"></div>
      <footer></footer>
    </div>
  </body>
  <script src="app.js"></script>
</html>
